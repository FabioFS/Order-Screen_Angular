<div class="mat-elevation-z8 data-table">
  <mat-form-field>
    <input matInput class="filterOrder" (keyup)="applyFilter($event.target.value)" placeholder="Pesquisa">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>


    <!-- Id Column -->
    <ng-container matColumnDef="ordem">
      <th mat-header-cell *matHeaderCellDef >Ordem</th>
      <td mat-cell *matCellDef="let row">{{row.ordem}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="imgUrl">
      <th mat-header-cell *matHeaderCellDef >Foto</th>
      <td mat-cell *matCellDef="let row"><img src={{row.imgUrl}}/></td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="pedido">
      <th mat-header-cell *matHeaderCellDef >Pedido</th>
      <td mat-cell *matCellDef="let row">{{row.pedido}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="mesa">
      <th mat-header-cell *matHeaderCellDef >Mesa</th>
      <td mat-cell *matCellDef="let row">{{row.mesa}}</td>
    </ng-container>
  
  <!-- Name Column -->
    <ng-container matColumnDef="feito">
      <th mat-header-cell *matHeaderCellDef>Feito</th>
      <td mat-cell *matCellDef="let row">
        <section class="example-section">
          <mat-slide-toggle  
              class="example-margin"
              [color]="color"
              [checked]="row.feito"
              >
          </mat-slide-toggle>
          ok!
        </section>
      </td>
    </ng-container>
  
  <!-- Name Column -->
  <ng-container matColumnDef="excluir">
    <th mat-header-cell *matHeaderCellDef>Excluir</th>
    <td mat-cell *matCellDef="let row">{{row.excluir}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
